<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif; /* Added a fallback font */
    }
  
    .block {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 6em; /* Adjusted font size for smaller screens */
      position: relative;
      margin: 10% auto 0;
      width: 80%; /* Adjusted width for smaller screens */
      max-width: 600px; /* Added max-width for larger screens */
      height: 300px; /* Adjusted height for smaller screens */
      background: linear-gradient(0deg, black, rgb(44, 43, 43));
      overflow: hidden; /* Clip overflow to hide glow outside */
    }
  
    .glow {
      position: relative;
      z-index: 1;
    }
  
    .block::before, .block::after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      background: linear-gradient(45deg, #e6fb84, #ff6600, #00ff66, #00ffff, #ff00ff, #ff0099, #6e0dd0, #ff3300, #099fff);
      background-size: 400%;
      width: calc(100% + 5px);
      height: calc(100% + 5px);
      z-index: -1;
      animation: animate 20s linear infinite;
    }
  
    @keyframes animate {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
  
    .block::after {
      /* Remove blur filter */
    }
  
    /* Animation for text color */
    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #e6fb84, 0 0 20px #ff6600, 0 0 30px #00ff66, 0 0 40px #00ffff, 0 0 50px #ff00ff, 0 0 60px #ff0099, 0 0 70px #6e0dd0, 0 0 80px #ff3300, 0 0 90px #099fff;
      }
      100% {
        text-shadow: 0 0 20px #e6fb84, 0 0 30px #ff6600, 0 0 40px #00ff66, 0 0 50px #00ffff, 0 0 60px #ff00ff, 0 0 70px #ff0099, 0 0 80px #6e0dd0, 0 0 90px #ff3300, 0 0 100px #099fff;
      }
    }
  
    /* Apply animation to text */
    .glow {
      animation: textGlow 10s linear infinite alternate;
    }
  
    /* Media Queries */
    @media screen and (max-width: 768px) {
      .block {
        font-size: 4em; /* Adjust font size for smaller screens */
        height: 250px; /* Adjust height for smaller screens */
      }
    }
  
    @media screen and (max-width: 480px) {
      .block {
        font-size: 3em; /* Further adjust font size for smaller screens */
        height: 200px; /* Further adjust height for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="block glow">ბუსკიტო</div>
</body>
</html>
